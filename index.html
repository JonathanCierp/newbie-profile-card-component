<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/_reset.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="bg-dark-cyan">
    <div class="flex flex-col items-center justify-center h-screen">
      <article class="card card--rounded flex flex-col">
        <div class="profile__image">
          <img style="width: 96px;height: 96px" src="images/image-victor.jpg" alt="profile-image">
        </div>
        <div class="profile__details text-center">
          <h3 class="text-color-very-dark-blue">Victor Crest <span class="font-regular text-color-dark-grayish-blue">26</span></h3>
          <p class="text-color-dark-grayish-blue">London</p>
        </div>
        <div class="profile__meta flex text-center justify-between">
          <div class="profile__meta__items flex-1">
            <h4 class="text-color-very-dark-blue">80K</h4>
            <p class="text-color-dark-grayish-blue">Followers</p>
          </div>
          <div class="profile__meta__items flex-1">
            <h4 class="text-color-very-dark-blue">803K</h4>
            <p class="text-color-dark-grayish-blue">Likes</p>
          </div>
          <div class="profile__meta__items flex-1">
            <h4 class="text-color-very-dark-blue">1.4K</h4>
            <p class="text-color-dark-grayish-blue">Photos</p>
          </div>
        </div>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/JonathanCierp/newbie-profile-card-component">jonathancierp_dev</a>.
      </div>
    </div>
  </body>
</html>
